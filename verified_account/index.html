<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Verificada - Tsutae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #84e984;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            background: #202020;
            border: 1px solid #2a2a2a;
            padding: 50px 40px;
            border-radius: 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            width: 100px;
            height: 100px;
            background: #84e984;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .icon::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border: 2px solid #84e984;
            border-radius: 50%;
            animation: ripple 2s infinite;
            opacity: 0;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .icon svg {
            width: 55px;
            height: 55px;
            animation: checkDraw 0.5s ease-out 0.4s backwards;
        }
        
        @keyframes checkDraw {
            from {
                stroke-dasharray: 50;
                stroke-dashoffset: 50;
            }
            to {
                stroke-dasharray: 50;
                stroke-dashoffset: 0;
            }
        }
        
        h2 {
            color: #84e984;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        p {
            color: #a8a8a8;
            margin-bottom: 35px;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.7;
            animation: fadeIn 0.6s ease-out 0.6s backwards;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #84e984, #6dd46d);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.6s ease-out 0.8s backwards;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Decoración adicional */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(132, 233, 132, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .decoration.top {
            top: -100px;
            right: -100px;
        }
        
        .decoration.bottom {
            bottom: -100px;
            left: -100px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
            }
            
            .icon svg {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="decoration top"></div>
        <div class="decoration bottom"></div>
        
        <div class="icon">
            <svg fill="none" stroke="#000" stroke-width="3" viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h2>¡Cuenta Verificada!</h2>
        <p>Tu cuenta ha sido verificada con éxito. Ya puedes iniciar sesión en la aplicación y disfrutar de todas las funciones.</p>
        
        <button onclick="handleClose()">Cerrar</button>
    </div>
    
    <script>

        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particlesContainer.appendChild(particle);
        }

        function handleClose() {
            document.querySelector('.container').style.animation = 'slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1) reverse';
            setTimeout(() => {
                window.close();
            }, 400);
        }
    </script>
</body>
</html>
